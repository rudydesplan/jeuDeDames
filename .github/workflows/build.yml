name: Build, Create JAR, and Generate Javadoc

on:
  push:
    branches:
      - main  # or replace with the name of your default branch

jobs:
  build-and-generate-javadoc:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Generate Javadoc
      run: |
        javadoc -d javadoc -sourcepath src/main/java -subpackages jeuDeDames

    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: target/*.jar

    - name: Upload Javadoc
      uses: actions/upload-artifact@v3
      with:
        name: my-javadoc
        path: javadoc/
